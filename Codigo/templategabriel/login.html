<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>AcheiTi</title>
</head>
<body>
    <div class="black-background"></div>
    <div class="card p-4">
        <form action="" method="post" id="login">
            <div class="form-group">
                <label for="usuario"><strong>Usuário:</strong></label>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" id="usuario" class="form-control" placeholder="@exemplo.com / username">
                    
                </div>
            </div>
            <div class="form-group">
                <label for="senha"><strong>Senha:</strong></label>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1">*</span>
                    <input type="password" id="senha" class="form-control" placeholder="******">
                </div>
            </div>
            <div class="alert alert-danger d-none alert-campo-vazio" role="alert">
                <span class="alert-inner--text"><strong> Favor digitar todos os campos</strong></span>
            </div>
            <div class="alert alert-danger d-none alert-usuario-inexistente" role="alert">
                <span class="alert-inner--text"><strong> Esse usuário não existe</strong></span>
            </div>
            <button type="submit" class="btn btn-primary form-control mb-3">Entrar</button>
            <a href="./cadastrar_usuario.html" class="btn btn-primary form-control text-white">Cadastrar</a>
        </form>
    </div>
    <!-- Argon Scripts -->
    <!-- Core -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>
</html>
