    <script>
        var db = JSON.parse(localStorage.getItem('cadastroVagas'));
        var controle = 0

        function removeRegistro(id) {
            if (id > 0) {
                if (confirm("Deseja realmente excluir este registro?")) {
                    for (let i = 0; i < db.length; i++) {
                        if (db[i].id == id) {
                            db.splice(i, 1)
                        }
                    }
                    populaTabela()
                }
            }
        }

        function populaTabela() {
            $("table tbody").html("")
            db.forEach(function(item) {
                $("table tbody").append(`<tr>
                <td>${item.id}</td>
                <td>${item.funcao}</td>
				<td>${item.escolaridade}</td>
				<td>${item.salario}</td>
				<td>${item.localidade}</td>
				<td>${item.status}</td>
				<td>
				<a href="#editEmployeeModal" class="edit" data-toggle="modal" onclick="editaRegistro(${item.id});"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                <a href="#deleteEmployeeModal" class="delete" data-toggle="modal" onclick="removeRegistro(${item.id});"><i class="material-icons" data-toggle="tooltip" title="Excluir">&#xE872;</i></a>
				</td>
			</tr>`)
            })
            localStorage.setItem('cadastroVagas', JSON.stringify(db))
            controle = 0
        }

        function editaRegistro(id) {
            controle = id
            db.forEach(function(item) {
                if (item.id == id) {
                    $("#txtFuncao").val(item.funcao)
                    $("#txtEscolaridade").val(item.escolaridade)
                    $("#txtSalario").val(item.salario)
                    $("#txtAtividades").val(item.atividades)
                    $("#txtRequisitos").val(item.requisitos)
                    $("#txtLocalidade").val(item.localidade)
                    $("#txtDatavalidade").val((item.datavalidade))
                    $("#selFiltro > option").each(function(i) {
                        if (this.value == item.filtro) {
                            $('#selFiltro option:eq(' + i.toString() + ')').prop('selected', true)
                        }
                    });
                    $("#selStatus > option").each(function(i) {
                        if (this.value == item.status) {
                            $('#selStatus option:eq(' + i.toString() + ')').prop('selected', true)
                        }
                    });
                }
            })
        }

        function insereVaga() {
            let nId = 0
            if (db.length == 0) {
                nId = 1
            } else {
                nId = db[db.length - 1].id + 1
            }
            if (controle == 0) {
                let vaga = {
                    id: nId,
                    funcao: document.getElementById('funcao').value,
                    escolaridade: document.getElementById('escolaridade').value,
                    salario: document.getElementById('salario').value,
                    atividades: document.getElementById('atividades').value,
                    requisitos: document.getElementById('requisitos').value,
                    localidade: document.getElementById('localidade').value,
                    datavalidade: document.getElementById('datavalidade').value,
                    filtro: $('#validationCustom03 option:selected').text(),
                    status: $('#validationCustom04 option:selected').text(),
                    empresa: '1'
                }
                db.push(vaga)
                $("#id").val("")
                $("#funcao").val("")
                $("#escolaridade").val("")
                $("#salario").val("")
                $("#atividades").val("")
                $("#requisitos").val("")
                $("#localidade").val("")
                $("#datavalidade").val("")
                $('#validationCustom03 option:selected').prop('selected', false);
                $('#validationCustom04 option:selected').prop('selected', false);
            } else {
                db.forEach(function(item) {
                    if (item.id == controle) {
                        item.funcao = $("#txtFuncao").val()
                        item.escolaridade = $("#txtEscolaridade").val()
                        item.salario = $("#txtSalario").val()
                        item.atividades = $("#txtAtividades").val()
                        item.requisitos = $("#txtRequisitos").val()
                        item.localidade = $("#txtLocalidade").val()
                        item.datavalidade = $("#txtDatavalidade").val()
                        item.filtro = $('#selFiltro option:selected').text()
                        item.status = $('#selStatus option:selected').text()
                    }
                })
            }
            $("#txtId").val("")
            $("#txtFuncao").val("")
            $("#txtEscolaridade").val("")
            $("#txtSalario").val("")
            $("#txtAtividades").val("")
            $("#txtRequisitos").val("")
            $("#txtLocalidade").val("")
            $("#txtDatavalidade").val("")
                // $("#selFiltro").text('')
                // $('#selStatus').text('')
            localStorage.setItem('cadastroVagas', JSON.stringify(db))
            populaTabela()
        }

        function chamaInserir() {
            controle = 0
            insereVaga()
        }

        var db = [];
        $(function() {
            db = JSON.parse(localStorage.getItem('cadastroVagas'))
            if (db != null) {
                populaTabela()
            } else
                db = []
        })

        $("#tbnSalvar").click(chamaInserir)
        $("#tbnSalvarEdit").click(insereVaga);
    </script>
