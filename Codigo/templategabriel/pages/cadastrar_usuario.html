<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style_login.css">
    <title>AcheiTi</title>
</head>
<body>
    <div class="black-background"></div>
    <div class="card p-4">
        <form action="#" id="cadastro-usuario" method="post">
            <div class="form-group">
                <label for="usuario" class="mb-2"><strong>Usu√°rio:</strong></label>
                <div class="input-group mb-4">
                    <input type="text" id="usuario" class="form-control" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="mb-2"><strong>Email:</strong></label>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="email" id="email" class="form-control" placeholder="@exemplo.com">
                </div>
            </div>
            <div class="form-group">
                <label for="senha" class="mb-2"><strong>Senha:</strong></label>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1">*</span>
                    <input type="password" id="senha" class="form-control" placeholder="******">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmar-senha" class="mb-2"><strong>Confirmar Senha:</strong></label>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1">*</span>
                    <input type="password" id="confirmar-senha" class="form-control" placeholder="******">
                </div>
            </div>
            <div class="alert alert-danger d-none alert-campo-vazio" role="alert">
                <span class="alert-inner--text"><strong> Favor digitar todos os campos</strong></span>
            </div>
            <div class="alert alert-danger d-none alert-senha-diferente" role="alert">
                <span class="alert-inner--text"><strong>Senha diferentes</strong></span>
            </div>
            <button type="submit" href="./index.html" class="btn btn-primary form-control mb-3">Cadastrar</button>
        </form>
    </div>
    <!-- Argon Scripts -->
    <!-- Core -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="../js/cadastrar_usuario.js"></script>
</body>
</html>
